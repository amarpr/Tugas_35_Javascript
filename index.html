<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript DOM - Tugas 35</title>
</head>

<body>
    <input type="text" class="tugas" value="Nama Depan"> <br>
    <input type="text" class="" value="Nama Belakang"> <br>
    <input type="text" class="" value="hobi"><br><br>

    <button type="button" name="button" onclick="jalan()">jalan</button>

    <script type="text/javascript">
        function jalan() {
            console.log(document.querySelector('.tugas'));
        }
    </script>
